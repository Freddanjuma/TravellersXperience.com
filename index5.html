<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | TravellersXperience</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      color: white;
      width: 100%;
      padding: 40px 20px;
      animation: fadeIn 1.2s ease-in-out;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 50px 0;
      animation: fadeInUp 1.2s ease-in-out;
    }

    .nav-buttons a {
      background-color: #2c5364;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1.2rem;
      transition: background 0.3s ease;
    }

    .nav-buttons a:hover {
      background-color: #1e3a4c;
    }

    footer {
      background-color: #0f2027;
      color: white;
      padding: 15px 0;
      font-size: 0.9rem;
      width: 100%;
      position: fixed;
      bottom: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to TravellersXperience</h1>
    <p>Your guide to exploring Ghana affordably & joyfully</p>
  </header>

  <div class="nav-buttons">
    <a href="about-us.html">About Us</a>
    <a href="portfolio.html">My Portfolio</a>
    <a href="budget-travel-guides.html">Budget Travel Guides</a>
    <a href="contact.html">Contact</a>
  </div>

  <footer>
    &copy; 2025 TravellersXperience.com — Built with ❤️ in Ghana
  </footer>

</body>
</html>
