<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | TravellersXperience</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fc;
      color: #222;
      transition: all 0.3s ease-in-out;
    }
    header {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 30px 10px;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
      flex-wrap: wrap;
      padding: 12px 0;
    }
    nav a {
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }
    nav a:hover {
      background-color: #444;
      border-radius: 6px;
    }
    section {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      animation: fadeInUp 0.8s ease;
    }
    h2 {
      color: #2c5364;
      margin-bottom: 20px;
    }
    form {
      display: grid;
      gap: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #2c5364;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1e3a4c;
    }
    footer {
      background-color: #0f2027;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>Let’s connect and help you travel better.</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about-us.html">About Us</a>
    <a href="portfolio.html">My Portfolio</a>
    <a href="budget-travel-guides.html">Guides</a>
    <a href="contact.html" style="background-color: #444;">Contact</a>
  </nav>

  <section>
    <h2>Send us a message</h2>
    <form>
      <input type="text" name="name" placeholder="Your Full Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 TravellersXperience.com | Connecting You with Ghana’s Best Travel Spots
  </footer>

</body>
</html>
