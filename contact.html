<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | TravellersXperience</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #1a1a1a;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
    }

    main {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }

    input, textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #00cc99;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #009977;
    }

    footer {
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }

    a {
      color: #00cc99;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <p>Letâ€™s make your next travel experience unforgettable!</p>
  </header>

  <main>
    <form action="mailto:travellersxperience@gmail.com" method="post" enctype="text/plain">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 TravellersXperience.com | <a href="index.html">Home</a></p>
  </footer>
</body>
</html>
