<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TravellersXperience</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #333;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #00ffd5;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }

    .logo {
      color: white;
      font-size: 20px;
      font-weight: bold;
      padding-right: 20px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <span class="logo">TravellersXperience</span>
    <a href="#" onclick="loadPage('index6.html')">Portfolio</a>
    <a href="#" onclick="loadPage('about-us.html')">About Us</a>
    <a href="#" onclick="loadPage('Budget-Travel-Guides.html')">Budget Travel</a>
    <a href="#" onclick="loadPage('contact.html')">Contact</a>
  </nav>

  <!-- Embedded content area -->
  <iframe id="pageFrame" src="index6.html"></iframe>

  <!-- JavaScript to switch pages in iframe -->
  <script>
    function loadPage(page) {
      document.getElementById('pageFrame').src = page;
    }
  </script>

</body>
</html>
